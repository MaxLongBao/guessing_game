<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Image Guess</title>
  <link rel="stylesheet" type="text/css" href="index.css"></link>
  <script type="text/javascript">
    window.onload = init;
    function init() {
      var image = document.getElementById("zero");
      image.onclick = showAnswer;
    }
    function showAnswer() {
      var image = document.getElementById("zero");
      image.src = "zero.jpg";
    }
  </script>
</head>
<body>
  <img id="zero" src="zeroblur.jpg">
</body>
</html>
