<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Image Guess</title>
  <link rel="stylesheet" type="text/css" href="index.css"></link>
  <script type="text/javascript">
    window.onload = init;
    function init() {
      var images = document.getElementsByTagName("img");
      for (var i = 0; i < images.length; i++) {
        images[i].onclick = showAnswer;
      }
    }
    function showAnswer() {
      var image = document.getElementById("zero");
      image.src = "images/zero.jpg";
    }
  </script>
</head>
<body>
  <img id="zero" src="images/zeroblur.jpg">
  <img id="one" src="images/oneblur.jpg">
  <img id="two" src="images/twoblur.jpg">
  <img id="three" src="images/threeblur.jpg">
  <img id="four" src="images/fourblur.jpg">
  <img id="five" src="images/fiveblur.jpg">
</body>
</html>
